site_name: University App Documentation

# Documentation source directory (relative to this config file)
docs_dir: docs

# Output directory for built site (relative to this config file)
site_dir: site

nav:
  - Home: index.md
  - ETL: etl.md
  - API: api.md
  - APP: app.md
  - API models: api_models.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - search
  - autorefs:
      link_titles: false
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ..  # Parent directory (project root) - allows importing university_app.api, university_app.etl, etc.
            - ../university_app  # For api and etl module imports

