# YAML anchors for reusable configurations
x-database-env: &database-env
  environment:
    - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-university_db}}

x-db-dependency: &db-dependency
  depends_on:
    db:
      condition: service_healthy

services:
  db:
    container_name: ${CONTAINER_NAME_DB:-postgresql_db}
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data 
            
  pgadmin:  
    container_name: ${CONTAINER_NAME_PGADMIN:-pgadmin}
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    depends_on: 
      - db

  etl:
    container_name: ${CONTAINER_NAME_ETL:-group-3_etl}
    build:
      context: .
      dockerfile: ./etl/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./etl:/etl
      - ./shared:/shared
    <<: [*database-env, *db-dependency]
    healthcheck:
      test: "exit 0"

  api:
    container_name: ${CONTAINER_NAME_API:-group-3_api}
    build:
      context: .
      dockerfile: ./api/Dockerfile
    volumes:
      - ./api:/api
      - ./shared:/shared
      - ./etl:/etl
    ports:
      - 8008:8000
    <<: [*database-env, *db-dependency]

  app:
    container_name: ${CONTAINER_NAME_APP:-group-3_app}
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8008}
    ports:
      - 5173:80
    depends_on:
      - api

  notebook:
    container_name: ${CONTAINER_NAME_NOTEBOOK:-group-3_notebook}
    build:
      context: .
      dockerfile: ./notebook/Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/notebook
      - ./etl:/etl
    <<: [*database-env, *db-dependency]
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8888)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
    driver: local
