services:

  db:
    container_name: ${CONTAINER_NAME_DB:-postgresql_db}
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]  # Healthcheck for PostgreSQL
        interval: 60s
        timeout: 10s
        retries: 5
    volumes:
      - ./postgres_data:/var/lib/postgresql/data #persisting data 
            
  pgadmin:  
    container_name: ${CONTAINER_NAME_PGADMIN:-pgadmin}
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80 # for local browser (80 is the default port of the browsed)
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin  # Persisting pgAdmin configuration and sessions
    depends_on: 
      - db

  # ETL service - Commented out after initial data load
  # Uncomment and run when you need to regenerate or reload data:
  # docker-compose up etl
  # Then run: docker-compose exec etl python generate_university_data.py
  # And: docker-compose exec etl python load_data_to_db.py
  etl:
    container_name: ${CONTAINER_NAME_ETL:-university_etl}
    build:
      context: ./etl
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./etl:/etl
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on: 
      db:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  api:
    container_name: ${CONTAINER_NAME_API:-university_api}
    build:
      context: ./api
      dockerfile: Dockerfile
    # command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0'
    volumes:
      - ./api:/api
      - ./syllabi:/api/syllabi  # Mount syllabi directory
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  # Frontend service
  app:
    container_name: ${CONTAINER_NAME_APP:-university_app}
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 5173:80
    environment:
      - VITE_API_URL=http://localhost:8008
    depends_on:
      - api

  # Data Science Notebook service
  notebook:
    container_name: ${CONTAINER_NAME_NOTEBOOK:-university_notebook}
    build:
      context: ./notebook
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/notebook
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  # Documentation service
  docs:
    container_name: ${CONTAINER_NAME_DOCS:-university_docs}
    build:
      context: ..
      dockerfile: docs/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ../docs:/docs/docs
      - ../mkdocs.yaml:/docs/mkdocs.yaml
      - ../university_app:/docs/university_app
    working_dir: /docs
    command: mkdocs serve --dev-addr=0.0.0.0:8000