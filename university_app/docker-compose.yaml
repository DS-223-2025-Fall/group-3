services:

  db:
    container_name: ${CONTAINER_NAME_DB:-postgresql_db}
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]  # Healthcheck for PostgreSQL
        interval: 5s
        timeout: 5s
        retries: 5
        start_period: 10s
    volumes:
      # Use named volume for cross-platform compatibility (fixes Windows permission issues)
      - postgres_data:/var/lib/postgresql/data 
            
  pgadmin:  
    container_name: ${CONTAINER_NAME_PGADMIN:-pgadmin}
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80 # for local browser (80 is the default port of the browsed)
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin  # Persisting pgAdmin configuration and sessions
    depends_on: 
      - db

  etl:
    container_name: ${CONTAINER_NAME_ETL:-group-3_etl}
    build:
      context: ./etl
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./etl:/etl
      - ./shared:/shared  # Mount shared module for recommendation generation
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-university_db}}
    depends_on: 
      db:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  api:
    container_name: ${CONTAINER_NAME_API:-group-3_api}
    build:
      context: ./api
      dockerfile: Dockerfile
    # command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0'
    volumes:
      - ./api:/api
      - ./shared:/shared  # Mount shared module for recommender
      - ./etl:/etl  # Mount ETL directory for database initialization
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-university_db}}
    depends_on:
      db:
        condition: service_healthy

  # Frontend service
  app:
    container_name: ${CONTAINER_NAME_APP:-group-3_app}
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8008}
    ports:
      - 5173:80
    depends_on:
      - api

  # Data Science Notebook service
  notebook:
    container_name: ${CONTAINER_NAME_NOTEBOOK:-group-3_notebook}
    build:
      context: ./notebook
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/notebook
      - ./etl:/etl
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-university_db}}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8888)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Named volumes for cross-platform compatibility
volumes:
  postgres_data:
    # Named volume ensures consistent permissions across Windows, macOS, and Linux
    driver: local
