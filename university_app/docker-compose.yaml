services:

  db:
    container_name: ${CONTAINER_NAME_DB:-postgresql_db}
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]  # Healthcheck for PostgreSQL
        interval: 60s
        timeout: 10s
        retries: 5
    volumes:
      - ./postgres_data:/var/lib/postgresql/data #persisting data 
            
  pgadmin:  
    container_name: ${CONTAINER_NAME_PGADMIN:-pgadmin}
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80 # for local browser (80 is the default port of the browsed)
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin  # Persisting pgAdmin configuration and sessions
    depends_on: 
      - db

  # ETL service - For manual data generation and loading
  # Run manually when needed: docker-compose run --rm etl bash run_etl.sh
  etl:
    container_name: ${CONTAINER_NAME_ETL:-university_etl}
    build:
      context: ./etl
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./etl:/etl
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on: 
      db:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  api:
    container_name: ${CONTAINER_NAME_API:-university_api}
    build:
      context: ./api
      dockerfile: Dockerfile
    # command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0'
    volumes:
      - ./api:/api
      - ./etl:/etl  # Mount ETL directory for database initialization
      - ./syllabi/syllabi.zip:/api/syllabi.zip:ro  # Mount syllabi zip file (read-only)
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  # Frontend service
  app:
    container_name: ${CONTAINER_NAME_APP:-university_app}
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 5173:80
    environment:
      - VITE_API_URL=http://localhost:8008
    depends_on:
      - api

  # Data Science Notebook service
  notebook:
    container_name: ${CONTAINER_NAME_NOTEBOOK:-university_notebook}
    build:
      context: ./notebook
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/notebook
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
